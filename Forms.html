<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>

<body>
    <br>
    <br>
    <form>
        <table align="center" border="1">

            <tr>
                <th colspan="3">Pizza shop 2.0</th>
            <tr>
                <td>Name</td>
                <td><input type="text" style="background-color:rgb(216, 215, 215)"></td>
            </tr>
            <tr>
                <td>
                    Pizza Topping
                </td>

                <td>

                    <input type="radio" name="kashif" id="Supreme">Supreme<br>
                    <input type="radio" name="kashif" id="Vegetarian">Vegetarian<br>
                    <input type="radio" name="kashif" id="Hawaiian">Hawaiian<br>

                </td>


                </td>

            </tr>
            <tr>
                <td>
                    Pizza souce
                </td>
                <td>
                    <select>
                        <option value="Tomato">Tomato
                        <option value="Alfredo ">Alfredo
                        <option value="BBQ">BBQ
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>

                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gluten Free Base


                </td>
            <tr>
                <td colspan="3">
                    Delivery Instructions:
                    <br>

                    <label><textarea rows="3" cols="50"></textarea></label>


                </td>


            </tr>
            <tr>
                <td colspan="3">

                    <label><input type="submit" value="Send my order" ></label>

                </td>
            </tr>

        </table>
    </form>
</body>

</html>
